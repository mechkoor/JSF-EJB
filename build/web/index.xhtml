<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <title>Login Page</title>
      <!-- Add Bootstrap CSS link here -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
   </h:head>

   <h:body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #e6f7ff;">
      <div class="container">
         <h:form class="border rounded p-4 text-center" style="max-width: 300px; background-color: #ffffff; margin: auto;">
            <div class="form-group">
               <h:outputLabel for="username">Username:</h:outputLabel>
               <h:inputText id="username" class="form-control" value="#{adminController.selected.username}" required="true"/>
            </div>
            <div class="form-group">
               <h:outputLabel for="password">Password:</h:outputLabel>
               <h:inputSecret id="password" class="form-control" value="#{adminController.selected.password}" required="true"/>
            </div>
            <div class="form-group form-check">
               <h:selectBooleanCheckbox id="rememberMe" class="form-check-input"/>
               <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <h:commandButton value="Login" styleClass="btn btn-primary" action="#{adminController.login}"  />
         </h:form>

         <h:form class="text-center mt-3">
            <h:outputLink value="registre.xhtml" class="btn btn-secondary">Register</h:outputLink>
         </h:form>
      </div>
      
      <!-- Add Bootstrap JS and Popper.js scripts here -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </h:body>
</html>
