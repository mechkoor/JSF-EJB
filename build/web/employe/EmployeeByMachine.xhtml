<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMachineTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:panel header="#{bundle.ayoub}">

                <h:form>
                    <p:growl id="msgs" showDetail="true" />

                    <div style="display: flex; align-items: center; justify-content: center; margin: 20px;">

                        <p:outputLabel for="employee" value="Select An Employee: " style="margin-right: 20px; font-size: 4em; font-weight: bold;"/>

                        <p:selectOneMenu id="employee" value="#{employeController.selected}" style="width:150px; margin-right: 12px; font-size: 1.5em;">
                            <f:selectItem itemLabel="Select an Employee" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{employeController.items}" var="employee" itemLabel="#{employee.nom}" itemValue="#{employee}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Submit" update=":datalist" action="#{employeController.displayMachines}" icon="pi pi-check" style="font-size: 2em;margin-bottom: 10px"/>
                    </div>
                </h:form>




                <p:dataTable id="datalist" value="#{employeController.machines}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMachineTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column sortBy="#{item.dateAchat}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMachineTitle_dateAchat}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateAchat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMachineTitle_marque}"/>
                        </f:facet>
                        <h:outputText value="#{item.marque}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMachineTitle_prix}"/>
                        </f:facet>
                        <h:outputText value="#{item.prix}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMachineTitle_reference}"/>
                        </f:facet>
                        <h:outputText value="#{item.reference}"/>
                    </p:column>


                </p:dataTable>

            </p:panel>
        </ui:define>
    </ui:composition>
</html>
